<mat-toolbar>
  <span>Distributor</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="primary" (click)="purchase()">Purchase Order</button>|
  <button mat-raised-button color="primary" (click)="stock()">Stock</button>
  
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" (click)="OnPro()">
    <mat-icon>account_circle</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
<div class="spinner-border" *ngIf="showSpinner">
  <span class="sr-only">Loading...</span>
</div>
<section style="background-color: rgb(69, 68, 68);">
  <div class="container py-5" *ngFor="let item of products">
    <div class="row justify-content-center mb-3">
      <div class="col-md-12 col-xl-10">
        <div class="card shadow-0 border rounded-3">
          <div class="card-body">
            <div class="row">
              <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                <div class="bg-image hover-zoom ripple rounded ripple-surface">
                  <img src="{{item.ImageURL}}"
                    class="w-100" />
                  <a href="#!">
                    <div class="hover-overlay">
                      <div class="mask" style="background-color: rgba(234, 226, 226, 0.15);"></div>
                    </div>
                  </a>
                </div>
              </div>
              <div class="col-md-6 col-lg-6 col-xl-6">
                <h5>ProductID:-{{item.ProductID}}</h5>
                <div class="d-flex flex-row">
                  <span>{{item.ProductName}}</span>
                </div>
                <div class="mt-1 mb-0 text-muted small">
                  <span>100% cotton</span>
                  <span class="text-primary"> • </span>
                  <span>Light weight</span>
                  <span class="text-primary"> • </span>
                  <span>Best finish<br /></span>
                </div>
                <div class="mb-2 text-muted small">
                  <span>Unique design</span>
                  <span class="text-primary"> • </span>
                  <span>For men</span>
                  <span class="text-primary"> • </span>
                  <span>Casual<br /></span>
                </div>
                <div class="spinner-border"  *ngIf="showSpinner">
                  <span class="sr-only">Loading...</span>
                </div>
                <p class="text-truncate mb-4 mb-md-0">{{item.ProductDetails}}</p>
              </div>
              <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
                <div class="d-flex flex-row align-items-center mb-1">
                  <h4 class="mb-1 me-1">₹{{item.ProductPrice}}</h4>
                </div>
                <h6 class="text-success">Minimum Orders:-{{item.MininumOreder}}</h6>
                <div class="d-flex flex-column mt-4">
                  <button class="btn btn-primary btn-sm" type="button">Details</button>
                  <button class="btn btn-outline-primary btn-sm mt-2" type="button">
                    Add to wishlist
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </section>
